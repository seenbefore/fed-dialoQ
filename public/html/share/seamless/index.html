<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>无缝滚动</title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            .move-box {
                background: gray;
                width: 500px;
                height: 200px;
                margin: 20px auto;
                overflow: hidden;
            }
            .move-list.animation {
                animation: move 20s linear infinite normal;
                animation-fill-mode: forwards;
            }

            .move-list li {
                display: inline-block;
                width: 40%;
                height: 50px;
                background: red;
                margin: 10px;
            }

            @keyframes move {
                0% {
                    transform: translateY(0%);
                }
                100% {
                    transform: translateY(-50%);
                }
            }
        </style>
    </head>
    <body>
        <div class="move-box">
            <div class="move-list animation">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                    <li>11</li>
                    <li>12</li>
                </ul>
                <!-- 复制一份 -->

                    <li>1</li>

            </div>
        </div>
    </body>
</html>
