<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康数据 - 健康管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <header class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50">
        <div class="flex items-center justify-between px-4 py-3">
            <h1 class="text-lg font-semibold text-gray-800">健康数据</h1>
            <button class="p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                </svg>
            </button>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="pt-16 pb-20 px-4">
        <!-- 数据概览卡片 -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-white p-4 rounded-xl shadow-sm">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm text-gray-500">BMI指数</span>
                    <span class="text-xs text-green-500">正常</span>
                </div>
                <p class="text-2xl font-bold text-gray-800">22.5</p>
                <div class="mt-2 text-xs text-gray-400">较上周 +0.2</div>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm text-gray-500">体重</span>
                    <span class="text-xs text-blue-500">kg</span>
                </div>
                <p class="text-2xl font-bold text-gray-800">65.8</p>
                <div class="mt-2 text-xs text-gray-400">较上周 -0.5kg</div>
            </div>
        </div>

        <!-- 活动数据 -->
        <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
            <h3 class="text-lg font-semibold mb-4">今日活动</h3>
            <div class="space-y-4">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                        </svg>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-medium">步数</span>
                            <span class="text-blue-600">6,280 步</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-600 h-2 rounded-full" style="width: 62.8%"></div>
                        </div>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-medium">活动时长</span>
                            <span class="text-green-600">45 分钟</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-green-600 h-2 rounded-full" style="width: 45%"></div>
                        </div>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-orange-100 rounded-full flex items-center justify-center mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-orange-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-medium">消耗热量</span>
                            <span class="text-orange-600">320 千卡</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-orange-600 h-2 rounded-full" style="width: 32%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 心率监测 -->
        <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">心率监测</h3>
                <span class="text-sm text-gray-500">今日平均</span>
            </div>
            <div class="flex items-center justify-center mb-4">
                <div class="relative w-32 h-32 flex items-center justify-center">
                    <svg class="w-full h-full" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="#EEF2FF" stroke-width="10"/>
                        <circle cx="50" cy="50" r="45" fill="none" stroke="#3B82F6" stroke-width="10"
                            stroke-dasharray="283" stroke-dashoffset="70"/>
                    </svg>
                    <div class="absolute flex flex-col items-center">
                        <span class="text-3xl font-bold text-gray-800">75</span>
                        <span class="text-sm text-gray-500">BPM</span>
                    </div>
                </div>
            </div>
            <div class="flex justify-between text-sm text-gray-500">
                <span>最低 65</span>
                <span>最高 142</span>
            </div>
        </div>

        <!-- 睡眠数据 -->
        <div class="bg-white rounded-xl shadow-sm p-4">
            <h3 class="text-lg font-semibold mb-4">睡眠质量</h3>
            <div class="flex items-center justify-between mb-4">
                <div>
                    <p class="text-3xl font-bold text-gray-800">7h 36m</p>
                    <p class="text-sm text-gray-500">总睡眠时长</p>
                </div>
                <div class="text-right">
                    <p class="text-sm font-medium text-purple-600">良好</p>
                    <p class="text-sm text-gray-500">较昨日 +12m</p>
                </div>
            </div>
            <div class="space-y-2">
                <div class="flex items-center">
                    <span class="w-24 text-sm text-gray-500">深度睡眠</span>
                    <div class="flex-1 h-4 bg-gray-100 rounded-full overflow-hidden">
                        <div class="h-full bg-purple-600" style="width: 35%"></div>
                    </div>
                    <span class="ml-2 text-sm text-gray-600">2h 40m</span>
                </div>
                <div class="flex items-center">
                    <span class="w-24 text-sm text-gray-500">浅度睡眠</span>
                    <div class="flex-1 h-4 bg-gray-100 rounded-full overflow-hidden">
                        <div class="h-full bg-purple-400" style="width: 65%"></div>
                    </div>
                    <span class="ml-2 text-sm text-gray-600">4h 56m</span>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部导航栏 -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around px-2 py-3">
            <button class="flex flex-col items-center text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 " fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="text-xs text-gray-400">首页</span>
            </button>
            <button class="flex flex-col items-center text-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                <span class="text-xs  text-blue-500">数据</span>
            </button>
            <button class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                <span class="text-xs text-gray-400">运动</span>
            </button>
            <button class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 15.546c-.523 0-1.046.151-1.5.454a2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.701 2.701 0 00-1.5-.454M9 6v2m3-2v2m3-2v2M9 3h.01M12 3h.01M15 3h.01M21 21v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7h18zm-3-9v-2a2 2 0 00-2-2H8a2 2 0 00-2 2v2h12z" />
                </svg>
                <span class="text-xs text-gray-400">饮食</span>
            </button>
            <button class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-xs text-gray-400">我的</span>
            </button>
        </div>
    </nav>
</body>
</html>
