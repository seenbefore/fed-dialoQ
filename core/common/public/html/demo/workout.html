<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动计划 - 健康管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <header class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50">
        <div class="flex items-center justify-between px-4 py-3">
            <h1 class="text-lg font-semibold text-gray-800">运动计划</h1>
            <button class="p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                </svg>
            </button>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="pt-16 pb-20 px-4">
        <!-- 今日运动目标 -->
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-2xl p-4 text-white mb-6">
            <h3 class="text-lg font-semibold mb-3">今日运动目标</h3>
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <div>
                        <p class="text-2xl font-bold">45分钟</p>
                        <p class="text-sm text-blue-100">有氧运动</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-lg font-semibold">已完成 15分钟</p>
                    <p class="text-sm text-blue-100">剩余 30分钟</p>
                </div>
            </div>
        </div>

        <!-- 推荐训练 -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-4">推荐训练</h3>
            <div class="space-y-4">
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=400&h=200&fit=crop" alt="瑜伽训练" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h4 class="font-semibold mb-2">30分钟初级瑜伽</h4>
                        <p class="text-sm text-gray-600 mb-3">适合早晨进行的瑜伽训练，提升能量和灵活性</p>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-500">难度：初级</span>
                            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm">开始训练</button>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1434596922112-19c563067271?w=400&h=200&fit=crop" alt="跑步训练" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h4 class="font-semibold mb-2">45分钟慢跑训练</h4>
                        <p class="text-sm text-gray-600 mb-3">户外慢跑训练，提升心肺功能和耐力</p>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-500">难度：中级</span>
                            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm">开始训练</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 运动记录 -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">运动记录</h3>
                <button class="text-blue-500 text-sm">查看更多</button>
            </div>
            <div class="space-y-4">
                <div class="bg-white p-4 rounded-xl shadow-sm">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h4 class="font-semibold">晨跑</h4>
                            <p class="text-sm text-gray-500">今天 07:30</p>
                        </div>
                        <span class="bg-green-100 text-green-600 px-2 py-1 rounded-full text-xs">已完成</span>
                    </div>
                    <div class="flex justify-between text-sm text-gray-600">
                        <span>时长：30分钟</span>
                        <span>消耗：180千卡</span>
                        <span>距离：3.2公里</span>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h4 class="font-semibold">力量训练</h4>
                            <p class="text-sm text-gray-500">昨天 18:00</p>
                        </div>
                        <span class="bg-green-100 text-green-600 px-2 py-1 rounded-full text-xs">已完成</span>
                    </div>
                    <div class="flex justify-between text-sm text-gray-600">
                        <span>时长：45分钟</span>
                        <span>消耗：220千卡</span>
                        <span>组数：4组</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 成就系统 -->
        <div class="bg-white rounded-xl shadow-sm p-4">
            <h3 class="text-lg font-semibold mb-4">运动成就</h3>
            <div class="grid grid-cols-4 gap-4">
                <div class="text-center">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7" />
                        </svg>
                    </div>
                    <span class="text-xs text-gray-600">连续打卡</span>
                    <p class="font-semibold">7天</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <span class="text-xs text-gray-600">运动时长</span>
                    <p class="font-semibold">12小时</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                        </svg>
                    </div>
                    <span class="text-xs text-gray-600">获得徽章</span>
                    <p class="font-semibold">8个</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </div>
                    <span class="text-xs text-gray-600">好友排名</span>
                    <p class="font-semibold">第3名</p>
                </div>
            </div>
        </div>
    </main>

   <!-- 底部导航栏 -->
   <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
    <div class="flex justify-around px-2 py-3">
        <button class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span class="text-xs text-gray-400">首页</span>
        </button>
        <button class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <span class="text-xs text-gray-400">数据</span>
        </button>
        <button class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <span class="text-xs text-blue-500">运动</span>
        </button>
        <button class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 15.546c-.523 0-1.046.151-1.5.454a2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.701 2.701 0 00-1.5-.454M9 6v2m3-2v2m3-2v2M9 3h.01M12 3h.01M15 3h.01M21 21v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7h18zm-3-9v-2a2 2 0 00-2-2H8a2 2 0 00-2 2v2h12z" />
            </svg>
            <span class="text-xs text-gray-400">饮食</span>
        </button>
        <button class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span class="text-xs text-gray-400">我的</span>
        </button>
    </div>
</nav>
</body>
</html>
